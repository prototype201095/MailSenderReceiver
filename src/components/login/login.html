<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../components/login/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.6.0.min.js">
</head>

<body>
    <div class="body-image">
        <img src="../../../assets/images/email-logo.png">
    </div>
    <div class="container-fluid" style="padding-left:0">
        <div class="wrapper">
            <div id="user-name-container">
                <div class="login-container">
                    <div class="image-container">
                        <img src="../../../assets/images/email-logo.png">
                    </div>
                    <div class="label">
                        <img src="../../../assets/images/user-logo.png" alt="">
                    </div>
                    <div class="email">
                        <span>Email</span>
                        <input class="user-email" id="login-email" type="text" name="username" placeholder="Enter the user name" />
                        <span>Password</span>
                        <input class="user-password" id="login-password" type="password" name="email" placeholder="Enter the email" />
                    </div>
                    <button id="login-user" class="log-in-button">LOG IN</button>
                    <div class="new-user">
                        <p>New User?<span id="sign-up" class="user-signin-span"> Sign Up</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script type="module" src="login.js"></script>
